<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App - Portfolio Project</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #222;
        padding: 20px;
      }

      .container {
        background: #ffffffcc;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 460px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-8px);
      }

      h1 {
        font-weight: 700;
        font-size: 2.25rem;
        margin-bottom: 1.5rem;
        color: #1a73e8;
        letter-spacing: 1px;
      }

      .search-box {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 1.5rem;
      }

      select,
      input[type="text"] {
        flex: 1 1 150px;
        padding: 14px 16px;
        border: 2px solid #d1d9e6;
        border-radius: 12px;
        font-size: 1rem;
        outline-offset: 2px;
        transition: border-color 0.3s ease;
        box-shadow: inset 0 1px 3px #e0e7ff;
      }

      select:focus,
      input[type="text"]:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 8px #1a73e8aa;
      }

      button {
        padding: 14px 24px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        box-shadow: 0 6px 12px #1a73e833;
        transition: background-color 0.3s ease, transform 0.2s ease;
        flex-shrink: 0;
        min-width: 120px;
      }

      button:disabled {
        background-color: #a0b9f7;
        cursor: not-allowed;
        box-shadow: none;
      }

      button:hover:not(:disabled) {
        background-color: #1557b0;
        transform: scale(1.07);
      }

      #weather-info {
        margin-top: 1.5rem;
        display: none;
        animation: fadeIn 0.5s ease-in forwards;
        background: #f9faff;
        border-radius: 16px;
        padding: 1.5rem 1.75rem;
        box-shadow: 0 8px 20px #0000000d;
      }

      #weather-info.show {
        display: block;
      }

      #weather-info p {
        font-size: 1.125rem;
        margin: 0.5rem 0;
        color: #333;
      }

      #weather-icon {
        width: 96px;
        height: 96px;
        margin: 1rem auto 0;
        display: block;
      }

      .error {
        color: #d32f2f;
        font-size: 1rem;
        margin-top: 1rem;
        display: none;
        font-weight: 600;
      }

      .error.show {
        display: block;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1a73e8;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin: 1.5rem auto;
        display: none;
      }

      .loader.show {
        display: block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 1rem;
          max-width: 95%;
        }

        h1 {
          font-size: 1.75rem;
        }

        select,
        input[type="text"],
        button {
          font-size: 0.9rem;
          padding: 12px 14px;
        }

        #weather-info p {
          font-size: 1rem;
        }

        #weather-icon {
          width: 72px;
          height: 72px;
        }
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #555;
        font-weight: 500;
      }

      footer a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 600;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

            <option value="Gilgit">Gilgit</option>

          <!-- Azad Kashmir -->
          <optgroup label="Azad Kashmir">
            <option value="Muzaffarabad">Muzaffarabad</option>

          <!-- Custom -->
          <option value="custom">Custom District</option>
        </select>

        <input
          type="text"
          id="city-input"
          placeholder="Enter custom city name"
          disabled
          aria-label="Custom city name input"
        />
        <button id="get-weather-btn" onclick="getWeather()" aria-label="Get weather">
          Get Weather
        </button>
      </div>

      <div class="loader" id="loader" role="status" aria-live="polite" aria-label="Loading"></div>
      <div class="error" id="error" role="alert"></div>

      <section id="weather-info" aria-live="polite" aria-atomic="true">
        <p id="city-name"></p>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <img id="weather-icon" alt="Weather icon" />
      </section>
    </div>

    <footer>
      <p>
        Developed by <a href="https://yourportfolio.example" target="_blank" rel="noopener noreferrer">Abdul Wahab</a>
      </p>
    </footer>

    <script>
      // Enable/disable input based on dropdown selection
      function updateInput() {
        const select = document.getElementById("city-select");
        const input = document.getElementById("city-input");
        if (select.value === "custom") {
          input.disabled = false;
          input.focus();
        } else {
          input.disabled = true;
          input.value = "";
        }
      }

      async function getWeather() {
        const select = document.getElementById("city-select");
        const input = document.getElementById("city-input");
        const weatherInfo = document.getElementById("weather-info");
        const errorDiv = document.getElementById("error");
        const loader = document.getElementById("loader");
        const button = document.getElementById("get-weather-btn");

        // Clear previous data and errors
        weatherInfo.classList.remove("show");
        errorDiv.classList.remove("show");
        errorDiv.textContent = "";

        // Determine city to fetch
        let city = select.value === "custom" ? input.value.trim() : select.value;

        if (!city) {
          errorDiv.textContent = "Please select a city or enter a custom city name.";
          errorDiv.classList.add("show");
          return;
        }

        // Disable button and show loader
        button.disabled = true;
        loader.classList.add("show");

        // Replace with your actual OpenWeatherMap API key
        const apiKey = "52f3040a11f6ef7b234a988633e252d3";

        // Encode city to handle spaces and special characters
        const encodedCity = encodeURIComponent(city);

        // Build API URL with country code PK (Pakistan)
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodedCity},PK&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);

          if (!response.ok) {
            if (response.status === 404) {
              throw new Error("City not found. Please check the city name.");
            } else {
              throw new Error("Failed to fetch weather data. Please try again later.");
            }
          }

          const data = await response.json();

          // Populate weather info
          document.getElementById("city-name").textContent = `City: ${data.name}`;
          document.getElementById("temperature").textContent = `Temperature: ${data.main.temp.toFixed(1)} Â°C`;
          document.getElementById("description").textContent = `Weather: ${capitalizeFirstLetter(data.weather[0].description)}`;
          document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}%`;
          document.getElementById("wind").textContent = `Wind Speed: ${data.wind.speed} m/s`;
          document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
          document.getElementById("weather-icon").alt = data.weather[0].description + " icon";

          weatherInfo.classList.add("show");

          // Reset input for custom city
          if (select.value === "custom") input.value = "";
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.classList.add("show");
        } finally {
          loader.classList.remove("show");
          button.disabled = false;
        }
      }

      // Capitalize first letter of each word in description
      function capitalizeFirstLetter(str) {
        return str.replace(/\b\w/g, (char) => char.toUpperCase());
      }

      // Allow pressing Enter to trigger search when input is enabled
      document.getElementById("city-input").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          getWeather();
        }
      });
    </script>
  </body>
</html>
